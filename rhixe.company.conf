<VirtualHost *:80>
    Alias /static /home/bot/dev/python/rhixecompany/static
    <Directory /home/bot/dev/python/rhixecompany/static>
        Require all granted
    </Directory>

    <Directory /home/bot/dev/python/rhixecompany/rhixecompany>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIDaemonProcess rhixecompany python-home=/home/bot/dev/python/rhixecompany/env python-path=/home/bot/dev/python/rhixecompany
    WSGIProcessGroup rhixecompany
    WSGIScriptAlias / /home/bot/dev/python/rhixecompany/rhixecompany/wsgi.py

    ErrorLog ${APACHE_LOG_DIR}/hp.rhixe.company_error.log
    CustomLog ${APACHE_LOG_DIR}/hp.rhixe.company_access.log combined
</VirtualHost>
