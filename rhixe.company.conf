<VirtualHost *:80>

    Alias /static /var/www/rhixe/static
    <Directory /var/www/rhixe/static>
        Require all granted
    </Directory>

    <Directory /var/www/rhixe/web>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIDaemonProcess rhixe python-home=/var/www/rhixe/env python-path=/var/www/rhixe/env/lib/python3.10/site-packages
    WSGIProcessGroup rhixe
    WSGIScriptAlias / /var/www/rhixe/web/wsgi.py

</VirtualHost>
